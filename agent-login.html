<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agent Portal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 5%;
      background-color: #f9f9f9;
      display: flex;
      flex-direction: column;
      justify-content: center;
      min-height: 100vh;
    }
    h1 {
      color: #004aad;
      font-size: 1.8rem;
      margin-bottom: 10px;
    }
    p {
      font-size: 1rem;
      line-height: 1.5;
      margin: 10px auto;
      max-width: 500px;
    }
    .progress {
      margin: 20px 0;
      font-size: 0.95rem;
      color: #555;
    }
    .hidden-unlock {
      opacity: 0;
      transition: opacity 0.3s ease;
      margin-top: 20px;
    }
    .hidden-unlock.show {
      opacity: 1;
    }
    .unlock-btn {
      background-color: #004aad;
      color: white;
      padding: 14px 20px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      width: 80%;
      max-width: 300px;
      margin: 10px auto;
      display: block;
      cursor: pointer;
    }
    .unlock-btn:active {
      transform: scale(0.98);
    }
    .back-btn {
      margin-top: 20px;
      display: inline-block;
      color: #004aad;
      text-decoration: none;
      font-size: 1rem;
    }

    /* Mobile-first adjustments */
    @media (max-width: 600px) {
      h1 {
        font-size: 1.6rem;
      }
      p {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <h1>Agent Portal Coming Soon</h1>
  <p>We're developing a dedicated portal for our agents to manage clients, track commissions, and access valuable resources to help you succeed.</p>

  <div class="progress">
    <p>üöß Planning ‚Üí üèó Development ‚Üí üß™ Testing ‚Üí üöÄ Launch</p>
  </div>

  <a href="/" class="back-btn">‚¨Ö Go Back to Home</a>

  <!-- Hidden Unlock Button -->
  <div class="hidden-unlock" id="unlockSection">
    <button class="unlock-btn" onclick="window.location.href='employee-dashboard-login.html'">
      üîí Unlock Employee Dashboard
    </button>
  </div>

  <script>
    // Show hidden unlock button when user taps the screen 3 times OR presses SHIFT+D
    let tapCount = 0;
    let tapTimeout;

    document.addEventListener("click", function () {
      tapCount++;
      clearTimeout(tapTimeout);
      tapTimeout = setTimeout(() => (tapCount = 0), 800);

      if (tapCount === 3) {
        document.getElementById("unlockSection").classList.add("show");
      }
    });

    document.addEventListener("keydown", function (event) {
      if (event.shiftKey && event.key === "D") {
        document.getElementById("unlockSection").classList.add("show");
      }
    });
  </script>
</body>
</html>
